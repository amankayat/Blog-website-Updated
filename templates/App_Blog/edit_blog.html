{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Edit Blog
{% endblock %}

{% block body_block %}

{% if blog.author == user %}
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class = "btn btn-info btn-sm" value="Update">
</form>
{% else %}
<p>You are not allowed to view to page</p>

{% endif %}

{% endblock %}

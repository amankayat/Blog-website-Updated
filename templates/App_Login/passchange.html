{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Password Change Page
{% endblock %}

{% block body_block %}
{% if changed %}
<div class="alert alert-success" >
    Password changed successfully.
</div>
{% endif %}
<h2>Password Change</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="btn btn-primary btn-sm">
</form>
{% endblock %}
